<mat-card>
  <mat-card-header>
    <mat-card-title>Lista de moedas disponíveis</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="sigla">
          <th mat-header-cell *matHeaderCellDef> Sigla </th>
          <td mat-cell *matCellDef="let element"> {{element.sigla}} </td>
        </ng-container>

        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef> Descrição </th>
          <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Selecione uma página de moedas suportadas">
      </mat-paginator>
    </div>
<!--    <mat-list>-->
<!--      @for(moeda of moedas; track moeda) {-->
<!--      <mat-list-item>{{moeda[0]}}</mat-list-item>-->
<!--      }-->
<!--    </mat-list>-->
  </mat-card-content>
</mat-card>
